<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <h2 class="headdding">My shopping cart</h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone_btn_minus" class="btn btn-default "><i class="fas fa-minus"></i></button>
                           <input id="phone_quantity_field" type="number" min="0" class="form-control text-center" value="1">
                           <button id="phone_btn_plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 class="item_price">$<span id="total_phone_field">1299</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case_btn_minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case_quantity_field" type="number" min="0" class="form-control text-center" value="1">
                           <button id="case_btn_plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 class="item_price">$<span id="total_case_field">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:<small class="text-muted fs-6 ms-3">2.25%</small></h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal_price">1358</span></h5>
                        <h5>$<span id="tax_total">30.55</span></h5>
                        <h5>$<span id="total_price">1388.55</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="check_out_btn" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script src="./js/utilityes.js"></script>
   <script src="./js/phone.js"></script>
   <script src="./js/case.js"></script>
   <script src="./js/calculate.js"></script>
</body>

</html>
